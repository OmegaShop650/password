<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Успішний вхід | OmegaShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      /* Яскравіший градієнт з відтінками фіолетового і синього */
      background: linear-gradient(135deg, #7b2ff7, #f107a3, #17ead9);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 45px 55px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(241, 7, 163, 0.6);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInScale 0.8s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      animation: slideInTop 0.7s ease forwards;
      text-shadow: 0 0 10px #f107a3, 0 0 20px #f107a3;
    }

    #welcome-message {
      font-size: 1.5rem;
      min-height: 60px;
      margin-bottom: 30px;
      animation: fadeInText 1.5s ease forwards;
      text-shadow: 0 0 8px #17ead9;
    }

    button {
      background-color: #f107a3;
      border: none;
      border-radius: 30px;
      padding: 14px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(241, 7, 163, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #d0007a;
      box-shadow: 0 10px 30px rgba(208, 0, 122, 0.9);
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInTop {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вхід успішний!</h1>
    <p id="welcome-message">Завантаження...</p>
    <button onclick="logout()">Вийти</button>
  </div>

  <script>
    const welcomeMessage = document.getElementById('welcome-message');

    const googleName = localStorage.getItem('loggedInGoogleName');
    const loginName = localStorage.getItem('loggedIn');

    if (googleName) {
      welcomeMessage.textContent = `Вітаємо, ${googleName}! Ви увійшли через Google.`;
    } else if (loginName) {
      welcomeMessage.textContent = `Вітаємо, ${loginName}! Ви увійшли.`;
    } else {
      welcomeMessage.textContent = "Ви не увійшли.";
    }

    function logout() {
      localStorage.removeItem('loggedInGoogleToken');
      localStorage.removeItem('loggedInGoogleName');
      localStorage.removeItem('loggedIn');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
