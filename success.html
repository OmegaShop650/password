<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Успішний вхід | OmegaShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    /* Базовий стиль сторінки */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4c00ff, #6a1bff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInScale 0.8s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      animation: slideInTop 0.7s ease forwards;
    }

    #welcome-message {
      font-size: 1.5rem;
      min-height: 60px;
      margin-bottom: 30px;
      animation: fadeInText 1.5s ease forwards;
    }

    button {
      background-color: #6a1bff;
      border: none;
      border-radius: 30px;
      padding: 14px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(106, 27, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #4c00ff;
      box-shadow: 0 10px 30px rgba(76, 0, 255, 0.7);
    }

    /* Анімації */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInTop {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вхід успішний!</h1>
    <p id="welcome-message">Завантаження...</p>
    <button onclick="logout()">Вийти</button>
  </div>

  <script>
    // Отримуємо ім'я користувача або логін із localStorage
    const welcomeMessage = document.getElementById('welcome-message');

    const googleName = localStorage.getItem('loggedInGoogleName');
    const loginName = localStorage.getItem('loggedIn');

    if (googleName) {
      welcomeMessage.textContent = `Вітаємо, ${googleName}! Ви увійшли через Google.`;
    } else if (loginName) {
      welcomeMessage.textContent = `Вітаємо, ${loginName}! Ви увійшли.`;
    } else {
      welcomeMessage.textContent = "Ви не увійшли.";
    }

    // Функція виходу — очищає localStorage і повертає на сторінку входу
    function logout() {
      localStorage.removeItem('loggedInGoogleToken');
      localStorage.removeItem('loggedInGoogleName');
      localStorage.removeItem('loggedIn');
      window.location.href = "index.html"; // заміни на свою сторінку входу
    }
  </script>
</body>
</html>
