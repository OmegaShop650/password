<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Успішний вхід | OmegaShop</title>
</head>
<body>
  <h1>Успішний вхід!</h1>
  <p id="welcome-message"></p>

  <script>
    // Якщо користувач увійшов через Google
    const googleName = localStorage.getItem('loggedInGoogleName');
    if (googleName) {
      document.getElementById('welcome-message').textContent = `Вітаємо, ${googleName}! Ви увійшли через Google.`;
    } else {
      // Якщо увійшов через локальний логін
      const login = localStorage.getItem('loggedIn');
      if (login) {
        document.getElementById('welcome-message').textContent = `Вітаємо, ${login}! Ви увійшли.`;
      } else {
        document.getElementById('welcome-message').textContent = "Ви не увійшли.";
      }
    }
  </script>
</body>
</html>
