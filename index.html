<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизація | OmegaShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <div class="box" id="login-box">
      <h2>Вхід</h2>
      <input type="text" id="login" placeholder="Логін (англ. літери)" />
      <input type="password" id="password" placeholder="Пароль" />
      <button onclick="login()">Увійти</button>
      <div id="g_id_onload"
           data-client_id="408505306218-8ae6o2bsr8k3pvm3g772le0eee2oujik.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
      <p><a href="#" onclick="showResetForm(event)">Забули пароль?</a></p>
      <p class="error" id="error"></p>
      <p class="switch-text">Немає акаунту? <a href="#" onclick="showRegister(event)">Зареєструватися</a></p>
    </div>

    <div class="box" id="register-box" style="display:none;">
      <h2>Реєстрація</h2>
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="text" id="reg-login" placeholder="Логін (англ. літери)" />
      <input type="password" id="reg-password" placeholder="Пароль" />
      <input type="password" id="reg-password2" placeholder="Підтвердження пароля" />
      <button onclick="register()">Зареєструватися</button>
      <p class="error" id="reg-error"></p>
      <p class="switch-text">Вже маєш акаунт? <a href="#" onclick="showLogin(event)">Увійти</a></p>
    </div>

    <div class="box" id="reset-box" style="display:none;">
      <h2>Скидання пароля</h2>
      <input type="email" id="reset-email" placeholder="Email" />
      <button onclick="resetPassword()">Надіслати посилання для скидання</button>
      <p class="error" id="reset-error"></p>
      <p class="switch-text"><a href="#" onclick="showLogin(event)">Назад до входу</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
